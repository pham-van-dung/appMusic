<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="wrapper bg-white shadow position-relative">
    <div class="top-bar d-flex align-items-center justify-content-between">
      <i class="material-icons-outlined text-">
        expand_more
      </i>
      <span>Now Playing</span>
      <i class="material-icons-outlined">
        more_horiz
      </i>
    </div>

    <p class="index-current text-center"></p>
    
    <div class="img-area shadow">
      <img src="" alt="">
    </div>

    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
      </div>
    </div>
    <div class="timer d-flex justify-content-between align-items-center">
      <span class="current">0:00</span>
      <span class="duration"></span>
    </div>
    <audio id="main-audio" src=""></audio>

    <div class="controls d-flex justify-content-between align-items-center">
      <i id="repeat-plist" data-toggle="tooltip" data-placement="top" class="material-icons-outlined">
        
      </i>
      <i id="prev" class="material-icons-outlined">
        skip_previous
      </i>

      <div class="play-pause position-relative d-flex justify-content-center align-items-center">
        <i id="repeat-plist" class="material-icons d-flex align-items-center justify-content-center">
          play_arrow
        </i>
        <!-- <i id="repeat-plist" class="material-icons-outlined d-flex align-items-center">
          pause
        </i>  -->
      </div>
      <i id="next" class="material-icons-outlined">
        skip_next
      </i>
      
      <i id="more-music" class="material-icons">
        queue_music
      </i>
    </div>

    <div class="music-list">
      <div class="header d-flex justify-content-between align-items-center">
        <div class="row-1 d-flex align-items-center">
          <i class="material-icons">queue_music</i>
          <span class="audio-duration">Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        
      </ul>
      
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
